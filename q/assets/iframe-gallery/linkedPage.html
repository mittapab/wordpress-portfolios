<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>Only One Picture</title>
	<!-- css only for the page layout -->
	<style>
		html{
			margin: 0;
			padding: 0;
			background-color: #899;
			font-family: Arial;
			color: #999;
		}
		body{
			padding: 20px;
			margin: 0 auto 0 auto;
			width: 800px;
			background-color: #cfc;
		}
		a{text-decoration: none;}
		@media(max-width: 800px){
			body{
				width: 90%;
				padding: 5%;
			}
		}
		@media(max-width: 500px){
			img{
				width: 90%;
			}
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
